<!DOCTYPE html>
<html>
<head>
    <title>Subscriptions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container-fluid ">
        <div class="row justify-content-end  m-3">
            <div class="col-3">
                <h5 class="text-right"><a href="{{ url_for('dashboard') }}">Dashboard</a></h5>
            </div>
            <div class="col-2">
                <form action="/logout">
                    <button type="submit" class="btn btn-outline-primary" >Logout</button>
                </form>
            </div>
        </div>
    
        <form action="/new" method="POST">
            <div class="row align-items-start mt-2 ">
            
            
                <!-- DIV DE LA PRIMERA COLUMNA -->
                <div class="col-6 m-3 ">
                    <h4 class="mb-4 text-danger">Add a Magazine</h4>
                    <div class="row g-3 align-items-center mb-2">
                        <div class="col-2">
                            <label for="title" class="col-form-label">Title:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" id="title" class="form-control border border-primary " aria-label="title" name="title">
                            {% for mensaje in get_flashed_messages( category_filter = ['error_title'] ): %}
                                <p>{{mensaje}}</p>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-2">
                            <label for="description" class="col-form-label">Description:</label>
                        </div>
                        <div class="col-6">
                            <textarea type="text" id="description" class="form-control border border-primary" aria-label="Description" name="description" cols="30" rows="5"></textarea>
                            {% for mensaje in get_flashed_messages( category_filter = ['error_description'] ): %}
                                <p>{{mensaje}}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mb-3">
                <button  type="submit" class="btn btn-outline-success">Submit</button>
            </div>
        </form>   
    </div>
</body>
</html>

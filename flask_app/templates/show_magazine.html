<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container-fluid ">
        <div class="row justify-content-end m-3">
            <div class="col-7">
                <div class="row justify-content-end">
                    <div class="col-3">
                        <h5 class="text-right"><a href="{{ url_for('get_new_magazine') }}">Add Magazine</a></h5>
                    </div>
                    <div class="col-2">
                        <h5 class="text-right"><a href="/user/account/{{session['id']}}">Account</a></h5>
                    </div>
                    <div class="col-2">
                        <form action="/logout">
                            <button type="submit" class="btn btn-outline-primary" >Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-between  m-4">
            <div class="col-8">
                <h5 class="text-left">{{magazine.title}}</h5>
            </div>
        </div>
        <div class="row justify-content-between  m-4">
            <div class="col-8 ">
                <h5 class="text-left">Added by: {{magazine.user.first_name}} {{magazine.user.last_name}} </h5>
            </div>
        </div>
        
        <div class="row justify-content-between  m-4">
            <div class="col-4">
                Description:
            </div>
        </div>
        <div class="row justify-content-between  m-4">
            <div class="col-8">
                {{magazine.description}} 
            </div>
        </div>
        <div class="row justify-content-between m-4">
            <div class="col-4">
                Subscribers:
            </div>
        </div>
        <div class="row justify-content-between m-4">
            <div class="col-8">
                <ul>
                    {% for subscriber in magazine.subscribers %}
                        <li>{{ subscriber.first_name }} {{ subscriber.last_name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
